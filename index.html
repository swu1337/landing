<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
            <link rel="stylesheet" href="styles/styles.css">
            <link rel="stylesheet" href="styles/mediaqueries.css">
            <title>Landing SpaceX</title>
            <script src="scripts/index.js"></script>
        </head>
        <body>
            <main>
                <section class="search">
                    <figure class="logo">
                        <img src="img/logo.svg" alt="logo of spacex" />
                    </figure>
                    <h1>Find a country</h1>
                    <p>You're almost home</p>
                    <input type="text" class="input" name="country">
                    <button class="btn request">Search</button>
                </section>
                <section class="countries">
                    <section class="search-again hide">Find another country</section>
                </section>
                <section class="selected-country ">
                    <section class="search-again hide">Find another country</section>
                </section>
                <section class="news hide">
                    <h4 class="news-header">Since you're about to land</h4>
                    <p class="news-subheader">Here are some of the most viewed news articles from a week ago to catch up with what is going on our planet Earth</p>
                </section>
            </main>
        </body>
    </html>
